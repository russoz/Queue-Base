name    = Queue-Base
version = 2.201
author  = Alexei Znamensky <russoz@cpan.org>
license = Perl_5
copyright_holder = Farkas Arpad, Alexei Znamensky

[MetaResources]
bugtracker.web  = http://github.com/russoz/Queue-Base/issues
repository.web  = http://github.com/russoz/Queue-Base
repository.url  = git://github.com/russoz/Queue-Base.git
repository.type = git

[@Basic]
[MetaJSON]
[ReadmeFromPod]
[InstallGuide]
[GitFmtChanges]
max_age    = 365
tag_regexp = ^.*$
file_name  = Changes
log_format = short

[OurPkgVersion]
[PodWeaver]
[AutoPrereqs]

[ReportVersions::Tiny]
[CompileTests]
[EOLTests]
[PodCoverageTests]
[UnusedVarsTests]
[CriticTests]
[HasVersionTests]
[KwaliteeTests]
[MetaTests]
[PodSyntaxTests]

[@Git]
[Twitter]
tweet_url = http://search.cpan.org/~{{$AUTHOR_LC}}/{{$DIST}}
hash_tags = #perl #cpan #queue-base
url_shortener = TinyURL

