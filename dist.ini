name    = Queue-Base
version = 2.1.10
author  = Alexei Znamensky <russoz@cpan.org>
license = Perl_5
copyright_holder = Farkas Arpad

[MetaResources]
bugtracker.web  = http://github.com/russoz/Queue-Base/issues
repository.web  = http://github.com/russoz/Queue-Base
repository.url  = git://github.com/russoz/Queue-Base.git
repository.type = git

[@Basic]
[MetaJSON]
[ReadmeFromPod]
[InstallGuide]
[GitFmtChanges]
max_age    = 365
tag_regexp = ^.*$
file_name  = Changes
log_format = short

[OurPkgVersion]
[PodWeaver]
[AutoPrereqs]

[PerlTidy]
[@Git]

[ReportVersions]
[CompileTests]
[EOLTests]
[PodCoverageTests]
[UnusedVarsTests]
[CriticTests]
[HasVersionTests]
[KwaliteeTests]
[MetaTests]
[PodSyntaxTests]

