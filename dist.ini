name    = Queue-Base
version = 2.1_03
author  = Farkas Arpad <arpadf@cpan.org>
author  = Alexei Znamensky <russoz@cpan.org>
license = Perl_5
copyright_holder = Alexei Znamensky

[MetaResources]
bugtracker.web  = http://github.com/russoz/Queue-Base/issues
repository.web  = http://github.com/russoz/Queue-Base
repository.url  = git://github.com/russoz/Queue-Base.git
repository.type = git

[ModuleInstall]
[GatherDir]
[MetaYAML]
[MetaJSON]
[ReadmeFromPod]
[Manifest]
[License]
[InstallGuide]
[PruneCruft]
[GitFmtChanges]
max_age    = 365
tag_regexp = ^.*$
file_name  = Changes
log_format = short

[OurPkgVersion]
[PodVersion]
[AutoPrereqs]
[MinimumPerl]

[PerlTidy]
[@Git]
[ConfirmRelease]
[TestRelease]
[UploadToCPAN]

[CompileTests]
[CheckChangesTests]
[EOLTests]
[ExtraTests]
[PodCoverageTests]
[UnusedVarsTests]
[CriticTests]
[HasVersionTests]
[KwaliteeTests]
[MetaTests]
[PodSyntaxTests]

